- type: entity
  parent: BaseItem
  id: Suriken
  name: suriken
  description: An ancient weapon still used to this day, due to its ease of lodging itself into its victim's body parts.
  components:
  - type: Sprite
    sprite: BROtania_textures/suriken.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 8
        Piercing: 10

- type: entity
  parent: Suriken
  id: SurikenNinja
  name: ninja suriken
  components:
  # prevent ninja crashing server + filling bag with 20 stars to instakill a single person
  # also limits the crew's use
  - type: TimedDespawn
    lifetime: 30

- type: entity
  parent: BaseItem
  id: CyberSuriken
  name: cyber suriken
  description: Cyber version of suriken, made against armored targets.
  components:
  - type: Sprite
    sprite: BROtania_textures/cyber_suriken.rsi
    state: icon
  - type: PointLight
    enabled: true
    radius: 1.2
    color: darkorange
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.2
        density: 5
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 8
        Piercing: 14
        Heat: 6

- type: entity
  parent: CyberSuriken
  id: CyberSurikenNinja
  name: ninja cyber suriken
  components:
  # prevent ninja crashing server + filling bag with 20 stars to instakill a single person
  # also limits the crew's use
  - type: TimedDespawn
    lifetime: 30
