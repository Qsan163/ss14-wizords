#kunai

- type: entity
  name: kunai
  parent: ClothingHandsBase
  id: Kunai
  description: An ancient weapon still used to this day, due to its ease of lodging itself into its victim's body parts.
  components:
  - type: EmbeddableProjectile
    offset: 0.15,0.15
  - type: ThrowingAngle
    angle: 225
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 8
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp
  - type: Sprite
    state: icon
    sprite: BROtania_textures/japan_weapons/kunai.rsi
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 4
        Slash: 8
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 10
        Slash: 8
  - type: Item
    size: 8
  - type: Clothing
    quickEquip: true
    slots:
    - gloves
  - type: ItemCooldown
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 5
  - type: Appearance


