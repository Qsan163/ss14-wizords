#ERT START
#Leader
- type: entity
  noSpawn: false
  parent: MobHuman
  id: ERTLeaderEVAPresetAlternative
  name: ERT leader
  suffix: EVA, Alter
  components:
    - type: RandomMetadata
      nameSegments:
        - NamesFirstMilitaryLeader
        - names_last
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: Loadout
      prototypes: [ ERTCallLeaderGearEVAAlternative ]
    - type: RandomHumanoidAppearance
      randomizeName: false

