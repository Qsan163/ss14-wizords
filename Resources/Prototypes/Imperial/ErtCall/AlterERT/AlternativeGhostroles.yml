#Leader
- type: entity
  #noSpawn: true
  id: SpawnERTLeaderEVAPresetAlternative
  name: ERT leader
  suffix: EVA, Alter
  parent: MarkerBase
  components:
    - type: GhostRole
      name: ertcall-leader-eva-name-alternative
      description: ertcall-leader-eva-desc-alternative
      rules: ertcall-leader-eva-rules-alternative
    - type: GhostRoleMobSpawner
      prototype: ERTLeaderEVAPresetAlternative
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Markers/jobs.rsi
          state: ertleadereva

