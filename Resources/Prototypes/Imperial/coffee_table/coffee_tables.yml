# Steel

- type: entity
  parent: BaseStructure
  id: CoffeeTableSteel
  name: coffee table
  description: A square piece of metal standing on four metal legs.
  components:
  - type: Anchorable
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Sprite
    sprite: Imperial/coffee_table.rsi
    state: steel
    snapCardinals: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.3,0.3,0.3"
        density: 140
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Climbable
  - type: Construction
    graph: Table
    node: CoffeeTableSteel


# Wood

- type: entity
  parent: CoffeeTableSteel
  id: CoffeeTableWood
  name: wood coffee table
  description: Simply coffee table.
  components:
  - type: Sprite
    sprite: Imperial/coffee_table.rsi
    state: wood
    snapCardinals: true
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Wooden
  - type: Construction
    graph: Table
    node: CoffeeTableWood


