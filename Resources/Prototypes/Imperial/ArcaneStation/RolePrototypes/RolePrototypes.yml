- type: entity
  noSpawn: false
  parent: MobHuman
  id: ArcaneTraderPreset
  name: Trader
  suffix: Arcane
  components:
    - type: RandomMetadata
      nameSegments:
      - Торговец
      - names_last
    - type: Sprite
      netsync: false
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: Loadout
      prototypes: [ ArcaneTraderGear ]
    - type: RandomHumanoidAppearance
      randomizeName: false

