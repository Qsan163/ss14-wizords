# CT side
- type: entity
  parent: BaseItem
  id: TerminalCT
  name: Counter-terrorist terminal
  description: It is necessary for the purchase of counter-terrorist.
  suffix: CS, Empty
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Imperial/CS/Terminal/CT.rsi
    state: CT
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: StorePreset_CT
    balance:
      WarCredit: 0
  - type: Clothing
    quickEquip: false
    slots:
    - idcard

