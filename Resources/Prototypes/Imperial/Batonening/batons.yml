- type: entity
  name: telescopic baton
  parent: BaseItem
  id: Telebaton
  desctiption: A compact and elegant tool for subjugating your staff when they feel like not taking orders.
  components:
  - type: Sprite
    sprite: Imperial/Batonening/telescopic.rsi
    netsync: false
    layers:
    - state: telebaton_retracted
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 3
    angle: 45
    animation: WeaponArcSlash
  - type: Telebaton
  - type: StaminaDamageOnHit
    damage: 22
    sound: /Audio/Imperial/Batonening/bonk-sound-effect.ogg
  - type: UseDelay
    delay: 1.0
  - type: Item
    heldPrefix: off
    size: Tiny
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: telebaton_extended}
          False: {state: telebaton_retracted}
  - type: StaticPrice
    price: 1350
  - type: ItemToggle
  - type: ItemToggleSize
    activatedSize: Normal
  - type: GuideHelp
    guides:
    - Security
