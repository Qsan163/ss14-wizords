- type: entity
  id: AmbientMaints
  components:
  - type: Sprite
    sprite: Imperial/HephaestusStation/Decor/ambient.rsi
    state: ambient
    layers:
        - state: "ambient"
          shader: unshaded
    drawdepth: Objects
  - type: AmbientSound
    volume: -5
    range: 11
    sound:
      path: /Audio/Imperial/Hephaestus/Ambience/decrepit_maintenance.ogg
  - type: TimedDespawn
    lifetime: 40
  - type: Tag
    tags:
    - HideContextMenu

