- type: entity
  name: Периодический Filler
  id: TimedSpawnerAmbientMaints
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Imperial/HephaestusStation/Decor/ambient.rsi
          state: spawner
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - AmbientMaints
      chance: 0.5
      intervalSeconds: 85
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1

