- type: entity
  name: CO2 gas miner
  parent: GasMinerCarbonDioxide
  id: GayserCarbonDioxide
  placement:
    mode: SnapgridCenter
  components:
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 750
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
