- type: entity
  name: Периодический спавнер рудных крабов
  id: TimedSpawnerRockCrabs
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: blue
        - sprite: Mobs/Animals/mouse.rsi
          state: icon-2
        - state: timed
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobQuartzCrab
        - MobUraniumCrab
        - MobIronCrab
      # round ~90m
      # one spawner should only spawn ~5 mice for sanity reasons
      # therefore 18m
      chance: 0.75
      intervalSeconds: 540
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 1
