- type: entity
  parent: ClothingOuterBaseMedium
  id: ClothingOuterArmorMinutemanAdmiral
  name: armor vest
  description: A standard Type I armored vest that provides decent protection against most types of damage.
  components:
  - type: Sprite
    sprite: Imperial/HephaestusStation/Minutemen/Clothing/Armor/admiral.rsi
  - type: Clothing
    sprite: Imperial/HephaestusStation/Minutemen/Clothing/Armor/admiral.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.6
        Stamina: 0.8
        Cold: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.90

