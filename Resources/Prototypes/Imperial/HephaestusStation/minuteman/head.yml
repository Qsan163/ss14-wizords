#helmets
- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHelmetMinuteman
  name: helmet
  description: Standard security gear. Protects the head from impacts.
  components:
  - type: Sprite
    sprite: Imperial/HephaestusStation/Minutemen/Clothing/Head/antichristhelmet.rsi
  - type: Clothing
    sprite: Imperial/HephaestusStation/Minutemen/Clothing/Head/antichristhelmet.rsi
  - type: Armor 
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
  - type: Tag
    tags:
    - WhitelistChameleon
    - HidesHair

