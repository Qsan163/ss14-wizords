# Okay, I couldn't think of anything better than just spawning effect entities upon reaction
# So let's add another crutch to the shitty code money box

- type: entity
  name: WhiteHoleEffect
  id: WhiteHoleEffect
  components:
    - type: SingularityDistortion
      intensity: -100
      falloffPower: 1.5
    - type: PointLight
      enabled: true
      color: "#ffffff"
      energy: 8
      radius: 6
      softness: 1
      offset: "0, 0"
    - type: TimedDespawn
      lifetime: 0.5

