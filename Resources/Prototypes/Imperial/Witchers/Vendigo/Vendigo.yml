- type: entity
  name: Wendigo
  suffix: Ведьмы
  parent: SimpleSpaceMobBase
  id: WitchersVendigo
  description: A huge fluffy and scary monster. They usually serve witches. Either run or risk petting him.
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: Vendigo
        sprite: Imperial/Witchers/Vendigo.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: Vendigo
        Dead:
          Base: Vendigo_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: Tag
      tags:
      - DoorBumpOpener
      - FootstepSound
    - type: MeleeWeapon
      hidden: true
      angle: 0
      animation: WeaponArcClaw
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      damage:
        types:
          Piercing: 30
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/Imperial/Witchers/FootstepWitchersVendigo.ogg
    - type: Speech
      speechVerb: LargeMob
    - type: Vocal
      sounds:
        Unsexed: VendigoVoice
    - type: MovementSpeedModifier
      baseWalkSpeed: 8
      baseSprintSpeed: 3
    - type: InteractionPopup
      successChance: 0.5
      interactSuccessString: Вы гладите Вендиго, разглаживая его шёрстку. Он на вас странно смотрит. Тем не менее, ему нравится.
      interactSuccessSpawn: EffectHearts
    - type: NoSlip