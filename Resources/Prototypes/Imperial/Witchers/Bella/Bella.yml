- type: entity
  name: Bella
  suffix: Ведьмы
  parent: SimpleSpaceMobBase
  id: WitchersBella
  description: A huge fluffy and cute (not) monster. They usually serve witches. Either run or risk petting her.
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: Bella
        sprite: Imperial/Witchers/Bella.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: Bella
        Dead:
          Base: Bella_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: Tag
      tags:
      - DoorBumpOpener
      - FootstepSound
    - type: MeleeWeapon
      hidden: true
      angle: 0
      animation: WeaponArcClaw
      soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      damage:
        types:
          Piercing: 30
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/Imperial/Witchers/FootstepWitchersVendigo.ogg
    - type: Speech
      speechVerb: LargeMob
    - type: Vocal
      sounds:
        Unsexed: VendigoVoice
    - type: MovementSpeedModifier
      baseWalkSpeed: 8
      baseSprintSpeed: 3
    - type: InteractionPopup
      successChance: 0.5
      interactSuccessString: Вы гладите Беллу, разглаживая её шёрстку. Она мило на вас смотрит. Ей определённо нравится то, что вы делаете.
      interactSuccessSpawn: EffectHearts
    - type: NoSlip