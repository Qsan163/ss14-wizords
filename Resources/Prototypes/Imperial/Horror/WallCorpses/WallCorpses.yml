- type: entity
  parent: PosterBase
  id: HorrorWallCorpseOne
  name: The suspended corpse
  suffix: Vl, Хоррор
  description: Oh my god...
  components:
  - type: Sprite
    sprite: Imperial/Horror/Corpses.rsi
    state: One
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5000
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

